<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Main illustration container -->
  <g transform="translate(50, 50)">
    <!-- Phone mockup -->
    <rect x="50" y="20" width="120" height="200" rx="20" fill="white" stroke="#E2E8F0" stroke-width="2"/>
    <rect x="60" y="30" width="100" height="180" rx="10" fill="#F1F5F9"/>
    
    <!-- Screen content -->
    <rect x="70" y="40" width="80" height="160" rx="5" fill="white"/>
    
    <!-- Header -->
    <rect x="70" y="40" width="80" height="20" fill="#2B5AFF"/>
    <circle cx="85" cy="50" r="3" fill="white"/>
    <rect x="95" y="47" width="40" height="6" rx="3" fill="white"/>
    
    <!-- Content area -->
    <rect x="75" y="70" width="70" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="75" y="85" width="50" height="6" rx="3" fill="#E2E8F0"/>
    <rect x="75" y="100" width="60" height="6" rx="3" fill="#E2E8F0"/>
    
    <!-- Document upload area -->
    <rect x="75" y="115" width="70" height="40" rx="5" fill="#F0F4FF" stroke="#2B5AFF" stroke-width="1" stroke-dasharray="3,3"/>
    <circle cx="110" cy="130" r="8" fill="#2B5AFF"/>
    <path d="M106 130L110 126L114 130" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Button -->
    <rect x="75" y="170" width="70" height="20" rx="10" fill="#2B5AFF"/>
    <text x="110" y="182" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Start KYC</text>
    
    <!-- Floating elements -->
    <circle cx="200" cy="50" r="15" fill="#805AD5" opacity="0.8"/>
    <circle cx="220" cy="80" r="10" fill="#2B5AFF" opacity="0.6"/>
    <circle cx="180" cy="100" r="12" fill="#38A169" opacity="0.7"/>
    
    <!-- Document icons -->
    <rect x="200" y="120" width="30" height="40" rx="3" fill="white" stroke="#E2E8F0" stroke-width="1"/>
    <rect x="205" y="125" width="20" height="15" rx="2" fill="#F7FAFC"/>
    <rect x="205" y="145" width="15" height="2" rx="1" fill="#E2E8F0"/>
    <rect x="205" y="150" width="18" height="2" rx="1" fill="#E2E8F0"/>
    
    <!-- Checkmark -->
    <circle cx="240" cy="140" r="12" fill="#38A169"/>
    <path d="M235 140L238 143L245 136" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Security shield -->
    <path d="M250 80C250 80 260 75 270 80C270 80 270 90 260 100C250 90 250 80 250 80Z" fill="#2B5AFF" opacity="0.8"/>
    <path d="M258 88L262 92L272 82" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Connection lines -->
    <path d="M170 120Q190 110 200 120" stroke="#2B5AFF" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M170 140Q190 130 200 140" stroke="#805AD5" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="20" fill="#F0F4FF" opacity="0.5"/>
  <circle cx="30" cy="250" r="15" fill="#E9D8FD" opacity="0.6"/>
  <circle cx="370" cy="200" r="25" fill="#F0F4FF" opacity="0.4"/>
</svg>

